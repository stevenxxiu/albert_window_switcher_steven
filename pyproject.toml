[tool.black]
target-version = ['py310']
line-length = 120
skip-string-normalization = true
quiet = true
exclude = '''
/(
    \.git
)/
'''

[tool.isort]
profile = 'black'
line_length = 120
sections = ['FUTURE', 'STDLIB', 'THIRDPARTY', 'FIRSTPARTY', 'LOCALFOLDER']
multi_line_output = 3
use_parentheses = true
atomic = true
lines_after_imports = 2
combine_star = true
include_trailing_comma = true
force_grid_wrap = 0
